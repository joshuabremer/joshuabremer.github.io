title:            Joshua Bremer
tagline:          Jekyll Theme
description:      Home Page for Joshua Bremer Web Developer
#Comment out url when working locally to resolve base urls correctly 
url:              https://joshuabremer.com

# Owner/author information
owner:
  name:           Joshua Bremer
  avatar:         bio-photo.jpg
  bio:            "A Portland-based coder looking for work and meaning through web and open source."
  email:          joshua.bremer@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        "joshuabremer"
  facebook:       
  github:         "joshuabremer"
  linkedin:       "joshuabremer"
  lastfm:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    #"http://plus.google.com/112469814633130629117"

# Analytics and webmaster tools stuff goes here
google_analytics:   UA-11123046-7
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Internal pages/posts to include in top navigation
links:
  - title: About
    url: /about
  - title: Articles
    url: /articles


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "minimal-mistakes.sublime-project", "minimal-mistakes.sublime-workspace"]
